<!DOCTYPE html> <!-- tells the browser document type is HTML5 -->
<html lang = "en"> <!-- english language-->
<head> <!-- metadata section: describes page but doesn't appear on display-->
    <meta charset = "UTF-8"> <!-- define character encoding UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- set rendering engine -->
    <meta name="viewport" content="width=device-width", initial-scale="1.0"> <!-- match screen's width -->
    <title> Boiler Plate </title> <!-- set page title -->
    <link rel = "stylesheet" href = "index.css"> <!-- link style page -->
    <!-- path of css file should be relative to the html one -->
    <!-- if they are both in the same folder, you can set the path as just the css file name -->
</head>

<body> <!-- content section: everything in here will appear in display -->
    <h1> Random Text Here </h1> <!-- heading -->
</body>

</html>
